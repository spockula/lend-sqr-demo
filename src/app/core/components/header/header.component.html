<header>
  <div class="head_container">
    <div class="header_initial">
      <img class="logo" src="./assets/img/icons/logo.png">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Search for anything">
        <button type="submit" class="searchButton">
            <img src="./assets/img/icons/search.png" class="searchIcon" >
        </button>
      </div>
    </div>

    <div class="menu" id="myTopnav">
      <ul>
        <a style="font-size:15px;" class="icon" (click)="toggle()">&#9776;</a>
        <li><a>Docs</a></li>
        <li><img src="./assets/img/icons/notification.png"></li>
        <li> <img src="./assets/img/icons/avatar_top.png"> </li>
        <li>
          <div class="select-dropdown">
            <select>
              <option value="Option 1">Adedeji</option>
            </select>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
<div id="mySidenav" class="sidenav">
    <a  class="closebtn" (click)="toggle()">&times;</a>
    <div class="side">
      <div class="side__item">
        <img src="./assets/img/icons/guarantor.png">
        <p> Switch Organization </p>
        <div class="select-dropdown">
          <select>
            <option value="Option 1"> </option>
          </select>
        </div>
      </div>
      <div class="side__item">
        <img src="./assets/img/icons/dashboard.png">
        <p> Dashboard </p>
      </div>
      <p class="subtitle"> CUSTOMERS </p>
      <div class="side__item" *ngFor="let item of mobileNav['customers'];">
        <img src="{{item.image}}">
        <p> {{item.title}} </p>
      </div>
      <p class="subtitle"> BUSINESSES </p>
      <div class="side__item" *ngFor="let item of mobileNav['Businesses'];">
        <img src="{{item.image}}">
        <p> {{item.title}} </p>
      </div>
      <p class="subtitle"> SETTINGS </p>
      <div class="side__item" *ngFor="let item of mobileNav['Settings'];">
        <img src="{{item.image}}">
        <p> {{item.title}} </p>
      </div>

    </div>
    <p style="color: #1c3664; text-align: center">Ogu Chinedu &copy; 2017</p>
</div>
